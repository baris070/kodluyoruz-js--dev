<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoşgeldiniz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .input-field {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hoşgeldiniz!</h1>
    <p>Adınızı girin, ardından sizi karşılama zamanı!</p>
    
    <div class="input-field">
        <input type="text" id="userName" placeholder="Adınızı Girin" />
    </div>
    <button onclick="karshilama()">Beni Karşıla!</button>

    <div id="welcomeMessage" style="display: none;">
        <h2 id="greeting"></h2>
        <p id="currentDateTime"></p>
    </div>
</div>

<!-- JavaScript dosyasını HTML'e dahil ediyoruz -->
<script src="script.js"></script>

</body>
</html>
